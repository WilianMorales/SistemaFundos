<div class="fixed inset-0 z-70 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative bg-white rounded-xl shadow-lg p-8 w-[90%] max-w-lg text-center">
    <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
      <i class="ri-close-circle-line text-4xl text-red-600"></i>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 mb-4">Reserva Cancelada</h1>
    <p class="text-lg text-gray-600 mb-8">
      Tu reserva ha sido cancelada exitosamente
    </p>
    <div class="bg-gray-50 rounded-xl p-6 mb-8">
      <p class="text-sm text-gray-600 mb-2">Número de Reserva</p>
      <p class="text-2xl font-bold text-gray-900 mb-4">{{ detail.id }}</p>
      <p class="text-sm text-gray-600">
        Hemos enviado la confirmación de cancelación a
        <strong>{{ detail.clienteEmail }}</strong>
      </p>
    </div>
    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-8">
      <div class="flex items-start">
        <i class="ri-information-line text-yellow-600 text-xl mr-3 mt-1"></i>
        <div class="text-left">
          <p class="text-sm font-semibold text-gray-900 mb-1">
            Política de Reembolso
          </p>
          <p class="text-sm text-gray-600">
            El reembolso se procesará en 5-7 días hábiles según nuestra política de cancelación.
          </p>
        </div>
      </div>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button
        class="bg-gray-200 hover:bg-gray-300 text-gray-900 px-6 py-3 rounded-lg font-semibold transition-colors cursor-pointer whitespace-nowrap"
        (click)="cerrar()"
      >
        Cancelar Otra Reserva
      </button>
    </div>
  </div>
</div>
