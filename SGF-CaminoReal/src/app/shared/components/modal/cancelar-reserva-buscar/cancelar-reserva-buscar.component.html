<div class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/40" (click)="cerrar()"></div>

  <div class="relative bg-white rounded-xl shadow-lg p-8 w-[90%] max-w-lg">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Buscar Reserva</h2>

    @if (errorMsg) {
      <div class="mb-4 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-700">
        {{ errorMsg }}
      </div>
    }

    <form class="space-y-6" (ngSubmit)="buscar()">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          ID de Reserva *
        </label>
        <input
          [(ngModel)]="reservaId"
          name="reservaId"
          placeholder="RES-1234567890 o EVT-1234567890"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-red-300 focus:border-red-300 text-sm"
          required
          type="text"
        />
        <p class="text-xs text-gray-500 mt-1">
          Puedes encontrar tu ID de reserva en el email de confirmación
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Email de Confirmación *
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-red-300 focus:border-red-300 text-sm"
          required
          type="email"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-semibold transition-colors cursor-pointer whitespace-nowrap"
      >
        <i class="ri-search-line mr-2"></i>Buscar Reserva
      </button>
    </form>

    <div class="mt-8 p-4 bg-blue-50 rounded-lg">
      <div class="flex items-start">
        <i class="ri-information-line text-blue-600 text-xl mr-3 mt-1"></i>
        <div>
          <p class="text-sm font-semibold text-gray-900 mb-1">
            Política de Cancelación
          </p>
          <ul class="text-xs text-gray-600 space-y-1">
            <li>• Cancelación con más de 7 días: Reembolso del 100%</li>
            <li>• Cancelación entre 3-7 días: Reembolso del 50%</li>
            <li>• Cancelación con menos de 3 días: Sin reembolso</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
