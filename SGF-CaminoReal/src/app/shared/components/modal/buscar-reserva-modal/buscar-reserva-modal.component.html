<div class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo oscuro -->
  <div class="absolute inset-0 bg-black/40" (click)="cerrar()"></div>

  <!-- Contenido -->
  <div class="relative bg-white rounded-xl shadow-lg w-[90%] max-w-md p-8 animate-scaleIn">

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Buscar Reserva</h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">ID de Reserva *</label>
        <input
          placeholder="Ej: RES-1234567890 o EVT-1234567890"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-400 focus:border-indigo-400 text-sm"
          type="text"
          [ngModel]="reservaId()"
          (ngModelChange)="reservaId.set($event)"
        >
      </div>
      <button
        type="button"
        (click)="buscar()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors cursor-pointer whitespace-nowrap">
        <i class="ri-search-line mr-2"></i>
          Buscar Reserva
        </button>
    </div>

    <!-- Cerrar -->
    <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 cursor-pointer"
      (click)="close.emit()">
      <i class="ri-close-line"></i>
    </button>
  </div>
</div>
