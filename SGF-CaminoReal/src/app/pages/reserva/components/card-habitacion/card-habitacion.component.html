<div class="relative bg-white rounded-xl shadow-lg overflow-hidden border-2 hover:shadow-xl transition-all h-full flex flex-col cursor-pointer"
  [class.border-purple-600]="isSelected"
  [class.border-transparent]="!isSelected"
  [class.opacity-50]="isDisabled"
  [class.cursor-not-allowed]="isDisabled"
  (click)="!isDisabled && onSelect()">

  @if (isSelected) {
    <div
      class="absolute top-4 right-4 bg-teal-600 text-white px-3 py-1 rounded-full font-semibold flex items-center space-x-1">
      <i class="ri-check-line mr-1"></i>
      <span>Seleccionada</span>
    </div>
  }

  @if (isDisabled) {
    <div
      class="absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded-full font-semibold"
    >
      Reservada
    </div>
  }

  <div
    class="w-full"
    [ngClass]="{
      'h-64': !isSelected,
      'h-96 md:h-112': isSelected
    }">
    <img class="w-full h-full object-cover" [src]="imagen" [alt]="nombre">
  </div>
  <div class="p-6 flex flex-col grow">
    <div class="flex justify-between items-start mb-4">
      <div>
        <h3 class="text-xl font-bold text-gray-900 mr-2 mb-2">{{ nombre }}</h3>
        <p class="text-gray-600"><i class="ri-user-line mr-1"></i>Hasta {{ capacidad }} huéspedes</p>
      </div>
      <div class="text-right">
        <p class="text-3xl font-bold text-purple-700">S/.{{ precio }}</p>
        <p class="text-sm text-gray-600">por noche</p>
      </div>
    </div>

    <div class="mb-4 grow">
      <h4 class="font-semibold text-gray-900 mb-2">Características:</h4>
      <div class="grid grid-cols-2 gap-2">
        @for (caracteristica of caracteristicas; track $index) {
          <p class="flex items-center text-sm text-gray-600">
             <i class="ri-check-fill text-purple-600 mr-2"></i>{{ caracteristica }}
          </p>
        }
      </div>
    </div>

    <div class="border-t border-gray-200 pt-4 flex justify-between mt-auto">
      <span class="text-gray-600">{{ noches }} noches</span>
      <span class="text-2xl font-bold text-gray-900">S/.{{ precio * noches }}.00</span>
    </div>
  </div>
</div>
