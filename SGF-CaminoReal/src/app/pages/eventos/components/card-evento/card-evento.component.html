<div
  class="relative bg-white rounded-xl shadow-sm p-6 cursor-pointer transition-all border-2"
  [class.border-purple-600]="isSelected"
  [class.border-transparent]="!isSelected"
  [class.shadow-md]="isSelected"
  (click)="onSelect()"
>

  @if (isSelected) {
    <div
      class="absolute top-4 right-4 text-xs bg-teal-600 text-white px-3 py-1 rounded-full font-semibold flex items-center space-x-1">
      <i class="ri-check-line mr-1"></i>
      <span>Seleccionada</span>
    </div>
  }

  <div class="flex items-start justify-between mb-4">
    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
      <i class="{{ icon }} text-2xl text-purple-600"></i>
    </div>
  </div>
  <h3 class="text-xl font-bold text-gray-900 mb-2">{{ nombre }}</h3>
  <p class="text-sm text-gray-600 mb-4">
    {{ descripcion }}
  </p>
  <div class="space-y-2">
    <p class="text-sm text-gray-700">
      <strong>Capacidad:</strong> {{ minCap }} - {{ maxCap }} personas
    </p>
    <p class="text-sm text-gray-700">
      <strong>Precio:</strong> S/.{{ precioPersona }} por persona
    </p>
  </div>
</div>
